apply plugin: 'war'
apply plugin: 'jetty'
apply plugin: 'idea'
apply plugin: 'java'

repositories {
  mavenCentral()
}

dependencies {
  providedCompile 'javax.servlet:javax.servlet-api:3.1.0'
}

task startServer {
    jettyRun.contextPath = ''
    jettyRun.httpPort = 80
    //jettyRun.daemon=true
    jettyRun.execute()
}